<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="template">
      
<link rel="stylesheet" type="text/css"
	href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<head>
<meta charset="utf-8">
<title>Liste des Patients</title>
</head>
<body>
   <div layout:fragment="Mycontent">
	<div class="container mt-5">
		<div class="card">
			<div class="card-header">Liste des Patients</div>
			<div class="card-body">
 <table class="table table-striped">
 <tr>
 <th>ID</th><th>Nom Patient</th><th>prix patient</th><th>date RDV</th><th>Services</th>
  <th sec:authorize="hasRole('ADMIN')" >Modifier</th><th sec:authorize="hasRole('ADMIN')" >Supprimer</th>
 </tr> 
 <tr th:each="p:${categories}">
						<td th:text="${p.idParfum}"></td>
						<td th:text="${p.nomParfum}"></td>
						 
						<td th:text="${p.prixParfum}"></td> 
						<td th:text="${p.dateCreation}"></td>
						<td th:text="${p.categorie.nomCat}"></td> 
						<td sec:authorize="hasRole('ADMIN')" ><a class="btn btn-danger" onclick="return confirm('Etes-vous sÃ»r ?')" th:href="@{supprimerParfum(id=${p.idParfum},page=${currentPage},size=${size})}">Supprimer</a>
</td>
<td sec:authorize="hasRole('ADMIN')"><a class="btn btn-success"
th:href="@{modifierParfum(id=${p.idParfum})}">Editer</a></td>
</tr>
				</table>
				<ul class="nav nav-pills">
					<li th:each="page,status:${pages}"><a
						th:class="${status.index==currentPage?'btn btn-primary':'btn' }"
						th:href="@{ ListeParfums(page=${status.index}, size=${size} ) }"
						th:text="${status.index }"></a></li>
				</ul>
 </div>
</div>
</div>
</div>
</body>
</html>
