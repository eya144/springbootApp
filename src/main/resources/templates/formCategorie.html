<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorator="template">
<link rel="stylesheet" type="text/css"
href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<head>
<meta charset="utf-8">
<title >Formulaire des Services</title>

</head>
<body>
<div layout:fragment="Mycontent">
<div class="container mt-5">
<div class="card">
<div class="card-header" th:if="${mode=='new'}"> Ajout des Services </div>
<div class="card-header" th:if="${mode=='edit'}">Modification des  Services</div>
<div class="card-body">
 <form th:action="@{saveCategorie}" method="post">
 <div class="form-group">
<label class="control-label" hidden>ID Service :</label>
 <input type="hidden" name="idCat" class="form-control" th:value="${categorie.idCat}" />
</div>
<div class="form-group">
 <label class="control-label">Nom Service :</label>
 <input type="text" name="nomCat" class="form-control" th:value="${categorie.nomCat}"/>
  <span th:errors= ${categorie.nomCat} class="text-danger"> </span>
</div>
<div class="form-group">
<label class="control-label">Docteur(s) Sp√©cialiste(s) :</label>
<input type="text" name="descriptionCat" class="form-control" th:value="${categorie.descriptionCat}"  />
<span th:errors=${categorie.descriptionCat} class="text-danger"> </span>
</div>
<div>
<button type="submit" class="btn btn-primary" th:if="${mode=='new'}">Ajouter</button>
<button type="submit" class="btn btn-primary" th:if="${mode=='edit'}">Modifier</button>
</div>
</form>

</div>
 </div>
 </div>
 </div>
</body>
</html>
